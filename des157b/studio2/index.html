		<h1>Books</h1>
		<p>Miguel Sedillo book tracking list</p>

		<form>
			<div class="formRow">
				<select name="genres" id="genres">
					<option value="start">---genre---</option>

					<option value="fantasy">Fantasy</option>

					<option value="music">Music</option>
					<option value="mystery">Mystery</option>
					<option value="romance">Romance</option>
					<option value="biography">Biography</option>
					<option value="mythology">Mythology</option>
					<option value="philosophy">Philosophy</option>
					<option value="comics">Comics</option>
					<option value="classics">Classics</option>
					<option value="short-stories">Short Stories</option>
				</select>
				<select name="world" id="world">
					<option value="start">---part of world---</option>
					<option value=" american">USA</option>
					<option value="south-american">South America</option>
					<option value="european">Europe</option>
					<option value="asian">Asia</option>
					<option value="african">Africa</option>
					<option value="mexican">Mexico</option>
					<option value="japanese">Japan</option>
				</select>
			</div>
