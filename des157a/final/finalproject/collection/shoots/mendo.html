<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Mendocino</title>

		<link rel="icon" type="image/svg+xml" href="../../../../images/favicon.svg" />
		<link rel="icon" type="image/png" href="../../../../images/favicon.png" />

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />

		<script src="https://kit.fontawesome.com/daafecce72.js" crossorigin="anonymous"></script>

		<link rel="stylesheet" href="../../css/collect.css" />
		<link rel="stylesheet" href="../../css/fonts.css" />
		<script src="../../js/collect.js" defer></script>
		<script src="../../js/filters.js" defer></script>
	</head>
	<body>
		<header>
			<h1>mendocino</h1>
			<nav>
				<ul>
					<li>
						<a href="../../index.html">home</a>
					</li>
					<li>
						<a href="../index.html">collections</a>
					</li>
					<li>
						<a href="../../archive.html">archive</a>
					</li>
					<li>
						<a href="../../game/index.html">game</a>
					</li>
				</ul>
			</nav>
			<p id="instruction">
				<span class="plabel">controls</span>
				<br />
				<i class="fas fa-arrow-right pointer"></i>
				<br />
				- -scroll to browse - -
				<br />
				<span id="grayscale">g for grayscale</span>
				<br />
				<span id="huerotate">h for hue rotate</span>
				<br />
				<span id="sepia">s for sepia</span>
				<br />
				<span id="invert">i for invert</span>
				<i class="fas fa-ghost"></i>
				<br />
				n to return to 'normal'
			</p>
		</header>

		<main>
			<div id="imgslide">
				<img src="../../images/mendo/mendo_1.jpg" alt="mendocino_photo1" />
				<img src="../../images/mendo/mendo_2.jpg" alt="mendocino_photo2" />
				<img src="../../images/mendo/mendo_3.jpg" alt="mendocino_photo3" />
				<img src="../../images/mendo/mendo_4.jpg" alt="mendocino_photo4" />
				<img src="../../images/mendo/mendo_5.jpg" alt="mendocino_photo5" />
				<img src="../../images/mendo/mendo_6.jpg" alt="mendocino_photo6" />
				<img src="../../images/mendo/mendo_7.jpg" alt="mendocino_photo7" />
				<img src="../../images/mendo/mendo_8.jpg" alt="mendocino_photo8" />
				<img src="../../images/mendo/mendo_9.jpg" alt="mendocino_photo9" />
				<img src="../../images/mendo/mendo_10.jpg" alt="mendocino_photo10" />
				<img src="../../images/mendo/mendo_12.jpg" alt="mendocino_photo11" />
			</div>
			<section id="mosaic">
				<section id="info">
					<p>
						<span class="plabel">info</span>
						<br />
						<i class="fas fa-arrow-right pointer"></i>
						<br />
						<span id="cam">camera:</span>
						<br />
						pentax k1000
						<br />
						<br />
						took a trip to mendocino
					</p>
				</section>
				<div id="mosaicimg">
					<div class="mchild"><img src="../../images/mendo/mendo_1.jpg" alt="mendocino_photo1" /></div>
					<div class="mchild"><img src="../../images/mendo/mendo_2.jpg" alt="mendocino_photo2" /></div>
					<div class="mchild"><img src="../../images/mendo/mendo_3.jpg" alt="mendocino_photo3" /></div>
					<div class="mchild"><img src="../../images/mendo/mendo_4.jpg" alt="mendocino_photo4" /></div>
					<div class="mchild"><img src="../../images/mendo/mendo_5.jpg" alt="mendocino_photo5" /></div>
					<div class="mchild"><img src="../../images/mendo/mendo_6.jpg" alt="mendocino_photo6" /></div>
					<div class="mchild"><img src="../../images/mendo/mendo_7.jpg" alt="mendocino_photo7" /></div>
					<div class="mchild"><img src="../../images/mendo/mendo_8.jpg" alt="mendocino_photo8" /></div>
					<div class="mchild"><img src="../../images/mendo/mendo_9.jpg" alt="mendocino_photo9" /></div>
					<div class="mchild"><img src="../../images/mendo/mendo_10.jpg" alt="mendocino_photo10" /></div>
					<div class="mchild"><img src="../../images/mendo/mendo_12.jpg" alt="mendocino_photo11" /></div>
				</div>
			</section>
		</main>
		<footer id="down">
			<button type="button">info</button>
		</footer>
		<footer id="up">
			<i class="fas fa-times" id="uparrow"></i>
		</footer>
	</body>
</html>
